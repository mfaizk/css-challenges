<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Challenge-3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading-text-container">iNeuron</div>
      <div class="form-card-container">
        <h3 class="card-heading">Sign in to Your account</h3>
        <div class="card-input-container">
          <div class="input-container">
            <div class="email-container">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="password-label-container">
              <label for="password">Password</label>
              <h6>forget your password?</h6>
            </div>
            <input type="text" name="password" id="password" />
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="stay" id="stay" />
            <label for="stay">Stay signed in for a week</label>
          </div>
        </div>
        <div class="card-button-container">
          <input type="submit" value="Continue" />
        </div>
        <h3 class="google-signin">Use single sign-on (Google) instead</h3>
      </div>
      <footer class="footer-container">
        <h4>Don't have an account? <span>Sign up</span></h4>
        <ul class="footer-list">
          <li class="footer-list-item">@ iNeuron</li>
          <li class="footer-list-item">Contact</li>
          <li class="footer-list-item">Privacy & terms</li>
        </ul>
      </footer>
    </section>
  </body>
</html>
